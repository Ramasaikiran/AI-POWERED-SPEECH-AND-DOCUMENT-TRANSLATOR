<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Translator App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>AI Translator App</h1>

        <h2>Text / Document Translation</h2>
        <textarea id="inputText" placeholder="Type or paste text, or upload a document..."></textarea>
        <select id="targetLanguage"></select>
        <button id="translateBtn">Translate</button>
        <input type="file" id="fileInput" accept=".txt,.pdf,.docx">
        <button id="downloadBtn">Download Translation (TXT)</button>
        <div class="status-bar" id="textStatusBar"></div>
        <textarea id="outputText" readonly placeholder="Translation will appear here..."></textarea>

        <h2>Speech Translation</h2>
        <button id="listenBtn">Start Listening</button>
        <select id="speechTargetLanguage"></select>
        <div class="status-bar" id="speechStatusBar"></div>
        <textarea id="speechOutput" readonly placeholder="Speech translation will appear here..."></textarea>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.2.0/mammoth.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
